services:
  - type: web
    name: dantepropiedades-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: ADMIN_TOKEN
        value: "2205"
    disk:
      name: contactos-data
      size: 1GB
      mountPath: /data